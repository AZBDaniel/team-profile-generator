
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>My Team Profile</title>
  </head>
  <body>
  <!---HEADER---->
    <header>
        <nav  class="header navbar navbar-expand-lg">
          <a class="header navbar-brand" href="#"> My Team </a>
        </nav>
    </header>
    <!---Employee Cards Container--->
    <div id=employeeCards class="row">
    
      <div class="col">
            <div class="card" style="width: 18rem">
                <div class="card-header">
                <h3>t</h3>
                <h4>Manager</h4>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item employeeProperties"> Employee ID: <span>t</span></li>
                <a href="mailto:t" class="list-group-item employeeProperties"> Email: <span>t</span></a>
                <li class="list-group-item employeeProperties"> <span>Office Number: t</span></li>
                </ul>
            </div>
        </div>
      
      <div class="col">
            <div class="card" style="width: 18rem">
                <div class="card-header">
                <h3>t</h3>
                <h4>Engineer</h4>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item employeeProperties"> Employee ID: <span>t</span></li>
                <a href="mailto:t" class="list-group-item employeeProperties"> Email: <span>t</span></a>
                <li class="list-group-item employeeProperties"> <span><a target="_blank" href="https://www.github.com/t"> Github: t</a></span></li>
                </ul>
            </div>
        </div>
      
      <div class="col">
            <div class="card" style="width: 18rem">
                <div class="card-header">
                <h3>t</h3>
                <h4>Intern</h4>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item employeeProperties"> Employee ID: <span>t</span></li>
                <a href="mailto:t" class="list-group-item employeeProperties"> Email: <span>t</span></a>
                <li class="list-group-item employeeProperties"> <span>School Name: t</span></li>
                </ul>
            </div>
        </div>
      
    </div>
      </div>
    </div>
  </body>
</html>
